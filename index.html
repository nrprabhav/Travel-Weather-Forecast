<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3 border border-danger">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-group">
            <input class="form-input weather-search w-100" type="text" id="search-input" placeholder="London"
              aria-labelledby="form-heading" aria-controls="today forecast" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn search-button btn-primary w-100" id="search-button"
              aria-label="submit search">
              Search
            </button>
          </div>
          <hr class="hr weather-hr" />
        </form>

        <div class="list-group" id="history"></div>
      </aside>
      <div class="col-lg-9 pb-3">
        <!--The current weather-->
        <section id="today" class="mt-3 p-3 border border-dark" role="region" aria-live="polite">
          <h2><span id="city"></span><span id="date"></span>
          <img id="weather-icon"></h2>
          <p>Temperature: <span id="current-temp"></span><sup>o</sup>C</p>
          <p>Wind: <span id="current-wind"></span> kph</p>
          <p>Humidity: <span id="current-humidity"></span>%</p>
        </section>
        <!--The weather forecast-->
        <section id="forecast" class="mt-3" role="region" aria-live="polite">
          <h3>5-day Forecast:</h3>
          <div class="row m-auto d-flex justify-content-between">
            <!--Day 1-->
            <div class="col-lg-auto m-1 p-4 text-white bg-dark">
              <span id="date1"></span><br>
              <img id="weather-icon1">
              <p>Temp: <span id="current-temp1"></span><sup>o</sup>C</p>
              <p>Wind: <span id="current-wind1"></span> kph</p>
              <p>Humidity: <span id="current-humidity1"></span>%</p>
            </div>
            <!--Day 2-->
            <div class="col-lg-auto m-1 p-4  text-white bg-dark">
              <span id="date2"></span><br>
              <img id="weather-icon2">
              <p>Temp: <span id="current-temp2"></span><sup>o</sup>C</p>
              <p>Wind: <span id="current-wind2"></span> kph</p>
              <p>Humidity: <span id="current-humidity2"></span>%</p>
            </div>
            <!--Day 3-->
            <div class="col-lg-auto m-1 p-4  text-white bg-dark">
              <span id="date3"></span><br>
              <img id="weather-icon3">
              <p>Temp: <span id="current-temp3"></span><sup>o</sup>C</p>
              <p>Wind: <span id="current-wind3"></span> kph</p>
              <p>Humidity: <span id="current-humidity3"></span>%</p>
            </div>
            <!--Day 4-->
            <div class="col-lg-auto m-1 p-4  text-white bg-dark">
              <span id="date4"></span><br>
              <img id="weather-icon4">
              <p>Temp: <span id="current-temp4"></span><sup>o</sup>C</p>
              <p>Wind: <span id="current-wind4"></span> kph</p>
              <p>Humidity: <span id="current-humidity4"></span>%</p>
            </div>
            <!--Day 5-->
            <div class="col-lg-auto m-1 p-4  text-white bg-dark">
              <span id="date5"></span><br>
              <img id="weather-icon5">
              <p>Temp: <span id="current-temp5"></span><sup>o</sup>C</p>
              <p>Wind: <span id="current-wind5"></span> kph</p>
              <p>Humidity: <span id="current-humidity5"></span>%</p>
            </div>
          </div>

        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/JS/script.js"></script>
</body>

</html>
